<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_프로토타입.html</title>
</head>
<body>
    <h3># 포로토타입</h3>

    <ul>
        <li>해당 객체의 조상 역할을 수행하는 것</li>
        <li>같은 생성자로 생성한 인스턴스들은 같은 프로토타입을 참조하고 있다</li>
        <li>
            해당 인스턴스의 prototype 속성을 수정하면 해당 생성자 함수로 만들어진
            모든 인스턴스에 수정 사항이 반영된다
        </li>
    </ul>

    <script>
        function Cat(nickname, age, weight) {
            this.nickname = nickname;
            this.age = age;
            this.weight= weight;

            this.cry = () => {
                console.log(`${this.nickname}가 울었습니다.`);
            }
        }

        // 먼저 만들어진 인스턴스도 프로토타입을 참조하고 있다
        const c1 = new Cat('고양이', 5, 10);
        const c2 = new Cat('애옹이', 3, 13);

        c1.cry();
        c2.cry();

        // 생성자 함수의 프로토타입 객체를 수정
        Cat.prototype.bite = function(target) {
            console.log(`${this.nickname}가 ${target}을 물었습니다.`);
        };

        c1.bite('주인');
        c2.bite('손님');

        // 인스턴스에서도 참조하고 있는 프로토타입 객체제 접근할 수 있다.
        console.log(c1.__proto__);
        c2.__proto__.walk = function(time) {
            console.log(`${this.nickname}가 ${time}분 동안 산책하러 갔다 왔습니다.`);
        };

        c1.walk(13);
    </script>
</body>
</html>
