<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_조건문.html</title>
</head>
<body>

    <h3># 자바스크립트에도 if문과 switch문이 있다</h3>
    
    <script>
        let a = 10;

        if (a % 2 != 0) {
            console.log('a는 홀수입니다');
        } else {
            console.log('a는 짝수입니다.');
        }

        switch (a) {
            case 10:
                console.log('a는 10입니다');
                break;
            case 11:
                console.log('a는 11입니다.');
                break;
            default:
                console.log('화이트하임!!');
                break;
        }
    </script>
</body>
</html>l
