<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_변수.html</title>
</head>
<body>

    <h3># 자바 스크립트의 변수</h3>
    

    <ul>
        <li>자바스크립트에는 변수 타입이 없다 (데이터의 타입은 있다)</li>
        <li>var: 변수를 선언한다. 아무타입이나 막 집어넣을 수 있다</li>
        <li>let : 변경을 허용하는 변수를 선언한다</li>
        <li>const : 변경을 허용하지 않을 변수를 선언한다 (final)</li>
    </ul>

    <script>
        var a = 10;
        var b = 'Good';
        var c = 123.123;
        d = 'ㅎㅇ';

        console.log('a: ' + a);
        console.log('b:', b);
        console.log('c:', c);
        console.log('d: ', d);

        // var로 선언한 변수는 같은 이름의 변수를 또 선언해버릴 위험이 있다
        var a = 123;
        console.log(a);

        let age = 12;

        age = 25; // let으로 선언한 변수는 값 변경이 가능하다

        console.log('age:',age);

        // let 또는 const로 선언된 변수는 재선언을 막아준다
        const name = '홍길동';
        // name = '임꺽정'; const로 선언한 변수는 이후에 대입이 불가능하다  
        console.log("name:", name);


    </script>
</body>
</html>
